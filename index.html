<script>
    function updatePrice(id, price, clicked) {
      document.getElementById(`price-${id}`).innerText = price;

<script>

    async function convertCurrency() {
        const amount = parseFloat(document.getElementById("amount").value);
        const from = document.getElementById("from-currency").value;
        const to = document.getElementById("to-currency").value;
        const resultField = document.getElementById("result");
      
        if (!amount || from === to) {
          resultField.textContent = "Enter valid amount and different currencies.";
          return;
        }
      
        try {
          const fromId = mapToId(from);
          const toId = mapToId(to);
      
          const res = await fetch(`https://api.coingecko.com/api/v3/simple/price?ids=${fromId},${toId}&vs_currencies=usd`);
          const data = await res.json();
      
          const fromRate = data[fromId]?.usd;
          const toRate = data[toId]?.usd;
      
          if (!fromRate || !toRate) throw new Error("Missing data");
      
          const result = (amount * fromRate) / toRate;
          resultField.textContent = `${amount} ${from} = ${result.toFixed(6)} ${to}`;
        } catch (err) {
          resultField.textContent = "Error fetching conversion rate.";
        }
      }
      
      function mapToId(code) {
        const map = {
          NGN: "naira",
          XOF: "usd",       // CFA mapped to USD (since CoinGecko doesnâ€™t support CFA)
          BTC: "bitcoin",
          ETH: "ethereum",
          USDT: "tether",
          SOL: "solana"
        };
        return map[code] || "usd";
      }

   <script>
  const slides = document.querySelectorAll('.slide');
  const dots = document.querySelectorAll('.dot');
  let currentIndex = 0;

  function showSlide(index) {
    slides.forEach((slide, i) => {
      slide.classList.remove('active');
      dots[i].classList.remove('active-dot');
      slide.style.display = i === index ? 'block' : 'none';
    });

    slides[index].classList.add('active');
    dots[index].classList.add('active-dot');
  }

  function nextSlide() {
    currentIndex = (currentIndex + 1) % slides.length;
    showSlide(currentIndex);
  }

  setInterval(nextSlide, 4000); // Change slide every 4s
  showSlide(currentIndex);
</script>
